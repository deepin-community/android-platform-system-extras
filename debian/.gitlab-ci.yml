pages:
  image: registry.salsa.debian.org/salsa-ci-team/ci-image-git-buildpackage
  stage: deploy
  only:
    - master
  artifacts:
    paths:
      - public
    expire_in: 1 day
  script:
    - gitlab-ci-add-pages-repo android-tools-team/android-platform-external-libselinux
    - gitlab-ci-add-pages-repo android-tools-team/android-platform-system-core
    - gitlab-ci-git-buildpackage-all
    - gitlab-ci-aptly
